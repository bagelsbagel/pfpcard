<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <img class="pattern-top" src="images/bg-pattern-top.svg" alt="Background pattern top left">
  <img class="pattern-bottom" src="images/bg-pattern-bottom.svg" alt="Background pattern bottom right">

  <main>
    <img class="container-bg" src="images/bg-pattern-card.svg" alt="container pattern">
    <img class="profile" src="images/image-victor.jpg" alt="Victor Crest profile picture">
    
    </div><div class="title">
      <h1>Victor Crest</h1>
      <h2>26</h2>
    </div>

    <h3>London</h3>
    
    <hr>
    
    <div class="stats-main">
      <div class="stat">
        <h1>80K</h1>
        <p>Followers</p>
      </div>
      
      <div class="stat">
        <h1>803K</h1>
        <p>Likes</p>
      </div>
  
      <div class="stat">
        <h1>1.4K</h1>
        <p>Photos</p>
      </div>
    </div>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eileen Lee</a>.
  </footer>
</body>
</html>
